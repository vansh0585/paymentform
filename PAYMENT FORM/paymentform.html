<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="paymentform.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1>Payment Form</h1>
        <hr>
        <h2>User Informaion</h2>
        <P>Name: <input required type="text" name="name"></P>
        <p>
            <div class="gender">
        <fieldset>
        <legend>Gender</legend>
        Male <input required type="radio" name="gender">
        Female <input required type="radio" name="gender"> 
        </fieldset>
            </div>
        </p>
        <p> Address:<input name="address" id="address" cols="100" rows="7"></p>
        <P>Email: <input required type="email" name="email"></P>
        <p>Pincode: <input required type="number" name="pincode"></p>
    
        <h2>Payment Details</h2>
        <img src="download.jpg">
        <img src="MASTERCARD.jpg">
        <img src="OIP.jpg">

        <P> Card type: <required>
            <select name="card type" id="card type">
            <option value="">---select card type---</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="ruoe">rupe</option>
            </select> 

        </P>
        <p>Card number<input required type="number" id="number"></p>
        <p>Expiration date: <input required type="date" id="date"></p>
        <p> CVV: <input required type="password" id="CVV"></p>
        <BUtton>PAY NOW</BUtton>
    </div>
</body>
</html>
